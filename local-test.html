<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로컬 테스트 - Azure File Uploader</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: #667eea;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .content {
            padding: 20px;
        }
        
        .test-info {
            background: #e7f3ff;
            border: 1px solid #b3d7ff;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .test-info h3 {
            margin: 0 0 10px 0;
            color: #0066cc;
        }
        
        .iframe-container {
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            overflow: hidden;
            height: 600px;
            position: relative;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background: #f8f9fa;
            border: 1px solid #dee2e6;
        }
        
        .url-info {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .url-info code {
            background: #fff;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="header">
            <h1>🧪 로컬 테스트 환경</h1>
            <p>Streamlit iframe 통합 테스트</p>
        </div>
        
        <div class="content">
            <div class="test-info">
                <h3>📋 테스트 시나리오</h3>
                <p>이 페이지는 Streamlit에서 iframe으로 업로더를 사용하는 것을 시뮬레이션합니다.</p>
                <ul>
                    <li>컨테이너 이름: <strong>test-uploads</strong></li>
                    <li>위치: <strong>eastus</strong></li>
                    <li>로컬 URL: <strong>http://localhost:8080</strong></li>
                </ul>
            </div>
            
            <div class="url-info">
                <h3>🔗 사용 중인 URL</h3>
                <code id="currentUrl">http://localhost:8080?container=test-uploads&location=eastus</code>
            </div>
            
            <div class="iframe-container">
                <iframe 
                    src="http://localhost:8080?container=test-uploads&location=eastus"
                    title="Azure File Uploader">
                </iframe>
            </div>
            
            <div class="status" id="status">
                <strong>상태:</strong> 테스트 준비됨
            </div>
        </div>
    </div>

    <script>
        // iframe에서 오는 메시지 수신 (Streamlit 통합 시뮬레이션)
        window.addEventListener('message', function(event) {
            const statusDiv = document.getElementById('status');
            
            if (event.data.type === 'upload_complete') {
                statusDiv.innerHTML = `
                    <strong>✅ 업로드 완료!</strong><br>
                    파일명: ${event.data.fileName}<br>
                    컨테이너: ${event.data.containerName}<br>
                    크기: ${formatFileSize(event.data.fileSize)}
                `;
                statusDiv.style.background = '#d4edda';
                statusDiv.style.borderColor = '#c3e6cb';
                statusDiv.style.color = '#155724';
                
                console.log('업로드 완료 신호 수신:', event.data);
            }
        });
        
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
    </script>
</body>
</html>
